<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flip Card</title>
    <link rel="stylesheet" href="flip-card.css" />
    <link rel="shortcut icon" href="cake.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Share Modal -->
    <div class="share-modal" id="share-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-share">&times;</span>
            <div class="modal-preview">
                <img src="card-preview.jpg" alt="Card Preview" />
            </div>
            <div class="modal-actions">
                <input type="text" readonly id="share-link" />
                <button id="copy-share">Copy</button>
                <div class="share-buttons">
                    <button class="whatsapp"><i class="fab fa-whatsapp"></i></button>
                    <button class="facebook"><i class="fab fa-facebook"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="balloon-container"></div>

    <div class="container">
        <div class="card">
            <div class="front">
                <i class="fas fa-birthday-cake"></i>
                <h1>Happy Birthday</h1>
                <div class="user"></div>
            </div>
            <div class="back">
                <i class="fas fa-birthday-cake"></i>
                <h2>Have a Wonderful Year!</h2>
                <div class="user"></div>
            </div>
        </div>
    </div>

    <audio id="birthday-audio" src="happy-birthday.mp3"></audio>

    <div class="buttons-container">
        <button id="start-btn">Start Celebration ðŸŽ‰</button>
        <button id="copy-link-btn">Share</button>
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <script src="flip-card.js"></script>
</body>

</html>
